<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/error.css') }}"
    />
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/success.css') }}"
    />
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/form.css') }}"
    />

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <div class="header">
        <div class="header_contant">
            <a class="logo" href="/">                
                <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="logo">
            </a>
            <div class="menu">
                <a href="/">Главная</a>
                <a href="/form">Форма</a>
            </div>
        </div>
    </div>


    <div class="pages">
        {% block body %} {% endblock %}
    </div>
  </body>
</html>
